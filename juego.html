<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rompecabezas</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40">
    <div id="titulo">
      <div>Rompecabezas pikachuesco<br/>
      </div>
    </div>
    <div id="instrucciones">
      <div>Instrucciones:<br/>
      </div>
      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <div class="texto-centrado">
        <div>Objetivo:<br/>
        </div>
        <img id="objetivo-img" src="images/final.png" alt="Imágen objetivo" />
      </div>
    </div>
    <div id="ultimo-mov">
      <div>Último movimiento:<br/>
      </div>
      <div id="flecha" class="texto-centrado">
      </div>
    </div>

  </div>
  <div class="col-60">
    <div id="juego">
      <div id="pieza1" class="dinopiecita"><img src="images/1.jpg" alt="Imagen 1"></div>
      <div id="pieza2" class="dinopiecita"><img src="images/2.jpg" alt="Imagen 2"></div>
      <div id="pieza3" class="dinopiecita"><img src="images/3.jpg" alt="Imagen 3"></div>
      <div id="pieza4" class="dinopiecita"><img src="images/4.jpg" alt="Imagen 4"></div>
      <div id="pieza5" class="dinopiecita"><img src="images/5.jpg" alt="Imagen 5"></div>
      <div id="pieza6" class="dinopiecita"><img src="images/6.jpg" alt="Imagen 6"></div>
      <div id="pieza7" class="dinopiecita"><img src="images/7.jpg" alt="Imagen 7"></div>
      <div id="pieza8" class="dinopiecita"><img src="images/8.jpg" alt="Imagen 8"></div>
      <div id="pieza9" class="dinopiecita">
        <div id="pseudo-img"></div>
      </div>
    </div>
  </div>
  <div id="footer">

  </div>
  <script src="js/juego.js"></script>
</body>

</html>
